<!DOCTYPE html>
<html>
<head>
  <title>ETEA Practice Test - Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h1 { color: #1d2671; margin-bottom: 5px; }
    h3 { color: #555; margin-top: 0; font-weight: normal; }
    .info { text-align: left; font-size: 14px; background: #f4f6f8; padding: 12px; border-radius: 8px; margin: 15px 0; }
    .info li { margin-bottom: 6px; }
    input {
      width: 90%; padding: 12px; margin: 8px 0; font-size: 16px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 14px; font-size: 18px;
      background: #1d2671; color: white; border: none; border-radius: 8px;
      cursor: pointer; margin-top: 10px; transition: 0.3s;
    }
    button:hover { background: #162055; }
    .footer { font-size: 12px; color: #777; margin-top: 15px; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
<div class="card">
  <h1>Welcome</h1>
  <h3>ETEA Practice Test System</h3>
  <div class="info">
    <b>Instructions:</b>
    <ul>
      <li>Total Questions: <b>100</b></li>
      <li>One question at a time</li>
      <li>Use Next/Previous to navigate</li>
      <li>Click "Finish" to see result</li>
    </ul>
  </div>
  <input id="name" placeholder="Enter Your Name">
  <input id="roll" placeholder="Enter Roll Number">
  <button onclick="startTest()">Start Test</button>
  <div class="footer">Best of Luck üçÄ</div>
</div>
<script>
function startTest() {
  const nameInput = document.getElementById("name");
  const rollInput = document.getElementById("roll");
  if(nameInput.value.trim()==="" || rollInput.value.trim()==="") {
    alert("Please enter Name and Roll Number");
    return;
  }
  // Save details to be used in the next files
  localStorage.setItem("studentName", nameInput.value.trim());
  localStorage.setItem("rollNo", rollInput.value.trim());
  
  // Go to the quiz page
  window.location.href = "test.html";
}
</script>
</body>
</html>
