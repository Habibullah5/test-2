<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEA Test - Questions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      background-color: white;
      width: 100%;
      max-width: 650px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
      color: #555;
      font-weight: bold;
    }
    #questionText {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .urdu-text {
      font-family: 'Jameel Noori Nastaleeq', Arial, sans-serif;
      direction: rtl;
      text-align: right;
      font-size: 1.4rem !important;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* Option Styles */
    .option-label {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .option-label:hover { 
      background-color: #f0f8ff; 
      border-color: #007bff; 
    }
    .option-label input { 
      margin-right: 15px; 
      transform: scale(1.2); 
    }

    /* Feedback Styles */
    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724;
    }
    .wrong {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24;
    }
    /* Disable clicking after selection */
    .disabled {
      pointer-events: none;
      opacity: 0.9;
    }

    /* Urdu layout adjustments */
    .urdu-text .option-label { flex-direction: row-reverse; }
    .urdu-text .option-label input { margin-right: 0; margin-left: 15px; }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    #prevBtn { background-color: #6c757d; color: white; }
    #prevBtn:disabled { background-color: #ccc; cursor: not-allowed; }
    #nextBtn { background-color: #1d2671; color: white; }
    #nextBtn:hover { background-color: #162055; }
    .finish-btn { background-color: #28a745 !important; }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="header">
    <span id="studentDisplay">Student</span>
    <span id="progressText">Question 1 of 100</span>
  </div>

  <div id="quizContent">
    <h2 id="questionText">Loading...</h2>
    <div class="options-container" id="optionsList"></div>
  </div>

  <div class="footer">
    <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>
</div>

<script>
  const storedName = localStorage.getItem("studentName");
  if(storedName) document.getElementById("studentDisplay").innerText = storedName;

  // --- DATABASE OF QUESTIONS ---
  const questions = [
    // Mathematics
    { q: "Which of the following is a linear expression?", options: ["x² + 4", "3x − 7", "xy + 2", "x³"], a: 1 },
    { q: "Which equation is linear in one variable?", options: ["x² = 16", "2x + 5 = 11", "xy = 6", "x³ − 1 = 0"], a: 1 },
    { q: "If x + 9 = 15, the value of x is:", options: ["4", "5", "6", "7"], a: 2 },
    { q: "Which of the following is NOT a linear equation?", options: ["4x − 3 = 9", "x + 7 = 10", "x² + 2 = 6", "5x = 20"], a: 2 },
    { q: "The solution of 2x = 18 is:", options: ["7", "8", "9", "10"], a: 2 },
    { q: "Which quantity is required to find the surface area of a cube?", options: ["Volume", "Mass", "Side length", "Density"], a: 2 },
    { q: "The unit of volume is always:", options: ["cm", "cm²", "cm³", "kg"], a: 2 },
    { q: "Which solid has only flat surfaces?", options: ["Sphere", "Cylinder", "Cone", "Cuboid"], a: 3 },
    { q: "Which solid has only one curved surface?", options: ["Cube", "Cone", "Cuboid", "Pyramid"], a: 1 },
    { q: "If the side of a cube is 3 cm, its volume is:", options: ["9 cm³", "18 cm³", "27 cm³", "36 cm³"], a: 2 },
    { q: "If 4x = 20, then x equals:", options: ["4", "5", "6", "8"], a: 1 },
    { q: "Which expression represents “five more than a number”?", options: ["x − 5", "5x", "x + 5", "5 − x"], a: 2 },
    { q: "Which shape has the largest volume for the same base and height?", options: ["Cone", "Cylinder", "Cube", "Sphere"], a: 2 },
    { q: "Surface area deals with:", options: ["inside space", "total outer surface", "mass", "weight"], a: 1 },
    { q: "Which expression shows a linear equation?", options: ["x² + 1 = 0", "3x − 4 = 11", "xy = 5", "x³ = 8"], a: 1 },
    { q: "Which object’s volume is measured in cubic units?", options: ["Line", "Surface", "Solid", "Angle"], a: 2 },
    
    // General Science
    { q: "Which of the following is an element?", options: ["Water", "Salt", "Oxygen", "Sugar"], a: 2 },
    { q: "A compound is formed when:", options: ["atoms mix physically", "molecules separate", "different elements combine chemically", "same atoms combine"], a: 2 },
    { q: "Which of the following is a compound of daily life?", options: ["Iron", "Oxygen", "Carbon", "Water"], a: 3 },
    { q: "Matter is made up of very small particles called:", options: ["cells", "tissues", "particles", "organs"], a: 2 },
    { q: "Which statement about particles of matter is correct?", options: ["They are motionless", "They have no space", "They are always in motion", "They are visible"], a: 2 },
    { q: "In which state of matter particles are far apart?", options: ["Solid", "Liquid", "Gas", "Ice"], a: 2 },
    { q: "Molecules are formed by:", options: ["mixing of compounds", "combination of atoms", "breaking of elements", "division of matter"], a: 1 },
    { q: "Which element exists naturally as a molecule?", options: ["Iron", "Copper", "Oxygen", "Aluminium"], a: 2 },
    { q: "Which of the following elements exists as single atoms?", options: ["Oxygen", "Nitrogen", "Neon", "Hydrogen"], a: 2 },
    { q: "The chemical symbol of Helium is:", options: ["H", "He", "Hl", "Ha"], a: 1 },
    { q: "Which of the following is the correct symbol of Sodium?", options: ["S", "So", "Na", "N"], a: 2 },
    { q: "Which element among the first ten is a noble gas?", options: ["Hydrogen", "Carbon", "Neon", "Oxygen"], a: 2 },
    { q: "Which of the following is a physical property?", options: ["Burning", "Rusting", "Colour", "Reacting"], a: 2 },
    { q: "Metals are generally:", options: ["poor conductors", "dull", "good conductors of heat", "brittle"], a: 2 },
    { q: "Which of the following is a metal?", options: ["Sulphur", "Oxygen", "Iron", "Carbon"], a: 2 },
    { q: "Which of the following is a non-metal?", options: ["Aluminium", "Copper", "Iron", "Nitrogen"], a: 3 },
    { q: "Which element is commonly used for making electric wires?", options: ["Carbon", "Copper", "Sulphur", "Oxygen"], a: 1 },
    { q: "Table salt is chemically known as:", options: ["Sodium", "Chlorine", "Sodium chloride", "Hydrogen"], a: 2 },
    { q: "Water has properties different from hydrogen and oxygen because it is a:", options: ["mixture", "element", "compound", "metal"], a: 2 },
    { q: "Which of the following is NOT an element?", options: ["Neon", "Iron", "Water", "Carbon"], a: 2 },
    { q: "Which element is essential for breathing?", options: ["Hydrogen", "Nitrogen", "Oxygen", "Carbon"], a: 2 },
    { q: "Which statement is true about compounds?", options: ["They have same properties as elements", "They can be separated physically", "They have fixed composition", "They contain only one atom"], a: 2 },
    { q: "Oxygen exists as O₂ because it is:", options: ["atomic element", "compound", "molecular element", "mixture"], a: 2 },
    { q: "Which element exists as diatomic molecule?", options: ["Neon", "Helium", "Oxygen", "Argon"], a: 2 },
    { q: "Iron differs from oxygen because iron is:", options: ["gas", "non-metal", "metal", "molecule"], a: 2 },
    { q: "Which property is used to classify metals and non-metals?", options: ["Taste", "Conductivity", "Colour", "Shape"], a: 1 },
    { q: "Which of the following elements is solid at room temperature?", options: ["Oxygen", "Nitrogen", "Iron", "Helium"], a: 2 },
    { q: "Carbon dioxide is an example of:", options: ["element", "mixture", "compound", "metal"], a: 2 },
    { q: "Which of the following substances is made of only one kind of atom?", options: ["Salt", "Water", "Oxygen", "Sugar"], a: 2 },
    { q: "Which pair shows an element and its symbol correctly?", options: ["Oxygen – Ox", "Hydrogen – H", "Sodium – S", "Helium – Hl"], a: 1 },
    { q: "Which state of matter has fixed shape and volume?", options: ["Solid", "Liquid", "Gas", "Vapour"], a: 0 },
    { q: "Which element is used for making utensils?", options: ["Oxygen", "Aluminium", "Sulphur", "Nitrogen"], a: 1 },
    { q: "Which substance can be broken into simpler substances chemically?", options: ["Element", "Compound", "Atom", "Molecule of element"], a: 1 },
    { q: "Which of the following is a molecular element?", options: ["Iron", "Copper", "Oxygen", "Sodium"], a: 2 },
    { q: "Which element is a non-metal but solid?", options: ["Iron", "Carbon", "Aluminium", "Copper"], a: 1 },
    { q: "Which statement is correct?", options: ["All elements exist as atoms", "All elements exist as molecules", "Some elements exist as atoms and some as molecules", "No element exists as molecule"], a: 2 },
    { q: "The chemical symbol of Carbon is:", options: ["Co", "Ca", "C", "Cr"], a: 2 },
    { q: "Which element is present in all organic compounds?", options: ["Oxygen", "Hydrogen", "Nitrogen", "Carbon"], a: 3 },
    { q: "Which of the following has no definite shape?", options: ["Solid", "Liquid", "Gas", "Ice"], a: 2 },
    { q: "Which property of metals makes them useful for cooking pots?", options: ["Brittleness", "Dullness", "Heat conductivity", "Softness"], a: 2 },
    { q: "Which of the following is NOT a physical property?", options: ["Colour", "Shape", "Rusting", "State"], a: 2 },
    { q: "Which element among the first ten is liquid at room temperature?", options: ["Hydrogen", "Oxygen", "None", "Helium"], a: 2 },
    { q: "Which element is commonly found in air in the largest amount?", options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen"], a: 2 },
    { q: "Which example correctly shows an element, its form, and property?", options: ["Oxygen – metal – conductor", "Iron – non-metal – gas", "Neon – atomic – non-reactive", "Water – element – solid"], a: 2 },

    // English
    { q: "Which word best matches the meaning of “honesty”?", options: ["Cleverness", "Truthfulness", "Anger", "Fear"], a: 1 },
    { q: "Which article is correctly used in the sentence: “He is ___ honest man.”", options: ["a", "an", "the", "no article"], a: 1 },
    { q: "Which quality of Hazrat Muhammad (ﷺ) means truthful?", options: ["Ameen", "Sadiq", "Rehman", "Kareem"], a: 1 },
    { q: "Which word is a proper noun?", options: ["city", "boy", "Pakistan", "teacher"], a: 2 },
    { q: "Which of the following is an abstract noun?", options: ["Chair", "Freedom", "Dog", "Pencil"], a: 1 },
    { q: "Which pronoun correctly completes the sentence? “Ali gave the book to ___.”", options: ["he", "his", "him", "himself"], a: 2 },
    { q: "Which sentence is written in first person?", options: ["He went to school", "She is my friend", "I believe in humanity", "They helped others"], a: 2 },
    { q: "Which prefix changes the meaning of “possible” to its opposite?", options: ["re-", "un-", "pre-", "dis-"], a: 1 },
    { q: "Which word is an adjective?", options: ["Quickly", "Happiness", "Beautiful", "Run"], a: 2 },
    { q: "Which sentence is interrogative?", options: ["She is my sister.", "What is your name?", "Please sit down.", "What a nice day!"], a: 1 },
    { q: "Which word is a connective?", options: ["Quickly", "And", "Blue", "Chair"], a: 1 },
    { q: "Which sentence best shows a character sketch?", options: ["He went to school yesterday.", "He is brave, kind, and honest.", "He is running fast.", "He bought a book."], a: 1 },
    { q: "Which word is an antonym of “brave”?", options: ["Bold", "Fearless", "Coward", "Strong"], a: 2 },
    { q: "Which modal verb shows obligation?", options: ["can", "may", "must", "will"], a: 2 },
    { q: "Which sentence contains an adverb of frequency?", options: ["She speaks politely.", "He goes outside.", "They always pray.", "Come here."], a: 2 },
    { q: "Which word is a homophone of “sea”?", options: ["see", "she", "say", "so"], a: 0 },
    { q: "Which preposition shows direction?", options: ["on", "at", "into", "during"], a: 2 },
    { q: "Which is a simple sentence?", options: ["He came and she left.", "Because it was raining.", "She reads books.", "When I reached home."], a: 2 },
    { q: "Identify the be-verb in the sentence: “She is happy.”", options: ["she", "is", "happy", "none"], a: 1 },
    { q: "Which sentence uses past continuous tense correctly?", options: ["He eats food.", "He was eating food.", "He has eaten food.", "He ate food."], a: 1 },
    { q: "Which word is a phrasal verb?", options: ["look", "look after", "looking", "looked"], a: 1 },
    { q: "Which punctuation mark is correctly used? “I bought apples, bananas, and oranges.”", options: ["full stop", "question mark", "comma", "apostrophe"], a: 2 },
    { q: "Which sentence is suitable for procedural writing?", options: ["I like cooking.", "First, wash your hands.", "Cooking is fun.", "Food tastes good."], a: 1 },
    { q: "Which sentence best fits a sports article?", options: ["I love football.", "The match was played yesterday.", "The team showed great skill and teamwork.", "Football is popular."], a: 2 },
    { q: "Which word contains a silent letter?", options: ["cat", "knife", "sun", "pen"], a: 1 },
    { q: "Which conjunction joins two clauses of equal importance?", options: ["because", "although", "and", "when"], a: 2 },
    { q: "Which sentence correctly uses a relative clause?", options: ["This is the boy which is playing.", "This is the boy who is playing.", "This is the boy what is playing.", "This is boy playing."], a: 1 },
    { q: "Which sentence is appropriate for a letter to a friend?", options: ["Respectfully yours", "Dear Sir", "Hope you are fine.", "Subject: Application"], a: 2 },
    { q: "Which figure of speech is used in: “The classroom was a zoo”?", options: ["Simile", "Metaphor", "Personification", "Alliteration"], a: 1 },
    { q: "Which sentence is suitable for a science-fiction story?", options: ["I went to the market.", "The robot spoke like a human.", "It rained heavily.", "The teacher entered the class."], a: 1 },

    // Urdu (RTL)
    { q: "لفظ 'کتاب' کس قسم کے اسم میں آتا ہے؟", options: ["اسم معرفہ", "اسم نکرہ", "اسم ذات", "اسم صفت"], a: 1 },
    { q: "لفظ 'استاد' کے لیے کون سا متشابہ لفظ ہے؟", options: ["معلم", "طالب علم", "شاگرد", "کتاب"], a: 0 },
    { q: "لفظ 'دوستی' کا متلازم لفظ کیا ہوگا؟", options: ["محبت", "دشمنی", "نفرت", "خوف"], a: 0 },
    { q: "لفظ 'بچہ' کس قسم کے اسم میں آتا ہے؟", options: ["اسم صفت", "اسم مصغر", "اسم مکبر", "اسم معرفہ"], a: 1 },
    { q: "لفظ 'مہربان' کس قسم کا اسم صفت ہے؟", options: ["صفت حسن", "صفت قبح", "صفت ذات", "صفت نکرہ"], a: 2 },
    { q: "لفظ 'پھولیا' کس قسم کے اسم میں آتا ہے؟", options: ["مصغر", "مکبر", "معرفہ", "صفت"], a: 0 },
    { q: "لفظ 'محنت کرنا' کس قسم کا فعل ہے؟", options: ["معانی کے لحاظ", "صفت", "اسم", "نکرہ"], a: 0 },
    { q: "لفظ 'شجاعت' کے لیے کون سا متشابہ لفظ ہے؟", options: ["بہادری", "خوف", "عجز", "کمزوری"], a: 0 },
    { q: "لفظ 'زمین' کس قسم کا اسم ظرف ہے؟", options: ["مکان", "زمان", "طریقہ", "حالت"], a: 0 },
    { q: "لفظ 'کتابیں' میں کون سا لاحقہ استعمال ہوا ہے؟", options: ["ین", "نا", "کا", "کاں"], a: 0 }
  ];

  let currentQuestionIndex = 0;
  const userAnswers = new Array(questions.length).fill(null);

  const questionContainer = document.getElementById("quizContent");
  const questionText = document.getElementById("questionText");
  const optionsList = document.getElementById("optionsList");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const progressText = document.getElementById("progressText");

  // Check for Urdu text to adjust direction
  function isUrdu(text) {
    const urduRegex = /[\u0600-\u06FF]/;
    return urduRegex.test(text);
  }

  function renderQuestion() {
    const q = questions[currentQuestionIndex];
    const isAnswered = userAnswers[currentQuestionIndex] !== null;
    
    questionText.innerText = `${currentQuestionIndex + 1}. ${q.q}`;

    // Toggle Urdu Styling
    if (isUrdu(q.q)) {
      questionContainer.classList.add("urdu-text");
    } else {
      questionContainer.classList.remove("urdu-text");
    }

    // Render Options
    optionsList.innerHTML = "";
    q.options.forEach((opt, index) => {
      const label = document.createElement("label");
      label.className = "option-label";

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "option";
      radio.value = index;

      // Logic to disable or check based on previous answer
      if (isAnswered) {
        radio.disabled = true; // Disable radio input
        label.classList.add("disabled"); // Disable click on label
        
        // Restore correct/wrong colors
        if (index === q.a) {
          label.classList.add("correct");
        } else if (index === userAnswers[currentQuestionIndex]) {
          label.classList.add("wrong");
        }
        
        // Check the radio button they selected
        if (index === userAnswers[currentQuestionIndex]) {
          radio.checked = true;
        }
      }

      // Add Click Event (only if not answered yet)
      if (!isAnswered) {
        label.onclick = function() { checkAnswer(index, q.a, label); };
      }

      label.appendChild(radio);
      label.appendChild(document.createTextNode(opt));
      optionsList.appendChild(label);
    });

    // Update Progress
    progressText.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

    // Handle Buttons
    prevBtn.disabled = currentQuestionIndex === 0;

    if (currentQuestionIndex === questions.length - 1) {
      nextBtn.innerText = "Finish";
      nextBtn.classList.add("finish-btn");
    } else {
      nextBtn.innerText = "Next";
      nextBtn.classList.remove("finish-btn");
    }
  }

  // New function to handle immediate check
  function checkAnswer(selectedIndex, correctIndex, clickedLabel) {
    // Prevent double clicking logic (just in case)
    if (userAnswers[currentQuestionIndex] !== null) return;

    // Save Answer
    userAnswers[currentQuestionIndex] = selectedIndex;

    const allLabels = optionsList.getElementsByTagName("label");

    // Loop through all options to apply colors and disable them
    for (let i = 0; i < allLabels.length; i++) {
      const lbl = allLabels[i];
      const radio = lbl.querySelector("input");
      
      // Disable interaction
      lbl.classList.add("disabled");
      radio.disabled = true;

      // 1. Highlight Correct Answer (Always Green)
      if (i === correctIndex) {
        lbl.classList.add("correct");
      }

      // 2. Highlight Wrong Answer (Red) if user picked it
      if (i === selectedIndex && selectedIndex !== correctIndex) {
        lbl.classList.add("wrong");
      }
      
      // Check the radio button visually
      if (i === selectedIndex) {
        radio.checked = true;
      }
    }
  }

  function nextQuestion() {
    if (currentQuestionIndex === questions.length - 1) {
      finishTest();
    } else {
      currentQuestionIndex++;
      renderQuestion();
    }
  }

  function prevQuestion() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      renderQuestion();
    }
  }

  function finishTest() {
    let score = 0;
    questions.forEach((q, i) => {
      if (userAnswers[i] === q.a) {
        score++;
      }
    });

    localStorage.setItem("score", score);
    localStorage.setItem("total", questions.length);

    window.location.href = "result.html";
  }

  // Start
  renderQuestion();
</script>
</body>
</html>
